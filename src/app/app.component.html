<p>Default Error Component:</p>
<app-error></app-error>

<p>Custom Error Component:</p>
<app-error error="Custom"></app-error>

<p>Template Error Component:</p>
<ng-template #tpl>Error Template</ng-template>
<app-error [error]="tpl"></app-error>

<p>Inner Template Error Component:</p>
<app-error>
  <ng-template>Inner Error Template</ng-template>
</app-error>
